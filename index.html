<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.2/css/bootstrap.min.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css">
<link rel="stylesheet" href="assets/css/style.css">
<title>Ro Sham Bo!</title>
<!-- full jquery for app -->
<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12" id='top'>
                <div class="input-group mb-3">
                    <input id='name-input' type="text" class="form-control" placeholder="Your Name" aria-label="Your Name" aria-describedby="name-select">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="submit" id="name-select">Submit</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-4">
                <p class='name' id="player1">Player 1</p>
                <div id="player1Choice" class="carousel slide" data-ride="carousel" data-interval="false">
                    <!-- Indicators -->
                    <ol class="carousel-indicators">
                        <li data-target="#player1Choice" data-value="rock" data-slide-to="0" class="active"></li>
                        <li data-target="#player1Choice" data-value="paper" data-slide-to="1"></li>
                        <li data-target="#player1Choice" data-value="scissors" data-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img class="d-block w-100" src="assets/images/rock.png" alt="Rock">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="assets/images/paper.jpg" alt="Paper">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="assets/images/scissors.jpg" alt="Scissors">
                    </div>
                    </div>
                    <a class="carousel-control-prev" href="#player1Choice" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#player1Choice" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                    </a>
                </div>
                <p id="p1wins">Wins: 0  Losses: 0</p>
                <button class="btn btn-primary" type="button" id='p1select'>Select</button>
            </div>
            <div class="col-4">
                <div class="card" id='results'>
                    <div class="card-body">
                        <h5 class="card-title" id="results-title"></h5>
                        <p class="card-text" id="results-content">Please input your name above</p>
                    </div>
                </div>
            </div>

            <div class="col-4">
                <p class='name' id="player2">Player 2</p>
                <div id="player2Choice" class="carousel slide" data-ride="carousel" data-interval="false">
                    <!-- Indicators -->
                    <ol class="carousel-indicators">
                        <li data-target="#player2Choice" data-value="rock" data-slide-to="0" class="active"></li>
                        <li data-target="#player2Choice" data-value="paper" data-slide-to="1"></li>
                        <li data-target="#player2Choice" data-value="scissors" data-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner">
                    <div class="carousel-item active" data-choice="rock">
                        <img class="d-block w-100" src="assets/images/rock.png" alt="Rock">
                    </div>
                    <div class="carousel-item" data-choice="paper">
                        <img class="d-block w-100" src="assets/images/paper.jpg" alt="Paper">
                    </div>
                    <div class="carousel-item" data-choice="scissors">
                        <img class="d-block w-100" src="assets/images/scissors.jpg" alt="Scissors">
                    </div>
                    </div>
                    <a class="carousel-control-prev" href="#player2Choice" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#player2Choice" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                    </a>
                </div>
                <p id="p2wins">Wins: 0  Losses: 0</p>
                <button class="btn btn-primary" type="button"id='p2select'>Select</button>
            </div>
        </div>
        <!-- This row has the chat -->
        <div class="row">
            <div class="card">
                <div class="card-body" id='chat'>
    
                </div>
            </div>
        </div>
        <div class="row">
            <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Chat</span>
                    </div>
                    <textarea class="form-control" aria-label="Chat" id='msg'></textarea>
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="submit" id="send">Send</button>
                    </div>
            </div>
        </div>
    </div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.13.0/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.2/js/bootstrap.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
<script src="assets/js/app.js"></script>
</body>
</html>
